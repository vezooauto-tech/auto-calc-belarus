<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор авто из Китая и Кореи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #f3f4f6; color: #1f2937; margin: 0; }
    .max-w-3xl { max-width: 768px; margin: auto; padding: 1.5rem; }
    .text-2xl { font-size: 1.5rem; font-weight: 700; }
    .text-center { text-align: center; }
    .text-lg { font-size: 1.125rem; font-weight: 600; }
    .text-sm { font-size: 0.875rem; }
    .text-xl { font-size: 1.25rem; font-weight: 700; }
    .text-xs { font-size: 0.75rem; }
    .text-blue-600 { color: #2563eb; }
    .text-green-600 { color: #059669; }
    .text-white { color: #fff; }
    .bg-white { background: #fff; }
    .bg-blue-600 { background: #2563eb; }
    .bg-green-600 { background: #059669; }
    .bg-gray-100 { background: #f3f4f6; }
    .p-6 { padding: 1.5rem; }
    .p-4 { padding: 1rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .mt-1 { margin-top: 0.25rem; }
    .mt-2 { margin-top: 0.5rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-6 { margin-top: 1.5rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .mb-4 { margin-bottom: 1rem; }
    .ml-2 { margin-left: 0.5rem; }
    .ml-5 { margin-left: 1.25rem; }
    .space-y-4 > * + * { margin-top: 1rem; }
    .space-y-2 > * + * { margin-top: 0.5rem; }
    .space-y-1 > * + * { margin-top: 0.25rem; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .gap-2 { gap: 0.5rem; }
    .gap-4 { gap: 1rem; }
    .grid { display: grid; }
    .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    @media (min-width: 768px) { .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    .hidden { display: none; }
    .w-full { width: 100%; }
    .w-48 { width: 12rem; }
    .rounded-xl { border-radius: 0.75rem; }
    .rounded-md { border-radius: 0.375rem; }
    .border { border: 1px solid #d1d5db; }
    .border-gray-300 { border-color: #d1d5db; }
    .shadow { box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06); }
    .cursor-pointer { cursor: pointer; }
    .underline { text-decoration: underline; }
    .list-disc { list-style: disc; }
    .input { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background: #fff; }
    .input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.2); }
    .country-btn { padding: 0.5rem 1.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background: #fff; cursor: pointer; }
    .country-btn.active { background: #2563eb; color: #fff; border-color: #2563eb; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 space-y-6">

    <!-- Заголовок -->
    <h1 class="text-2xl font-bold text-center">Калькулятор стоимости авто для физлица (Беларусь)</h1>

    <!-- Кнопки стран -->
    <div class="flex justify-center gap-4">
      <button id="btnChina" class="country-btn active">Китай</button>
      <button id="btnKorea" class="country-btn">Корея</button>
    </div>

    <!-- Курсы -->
    <details class="bg-white rounded-xl shadow p-4">
      <summary class="cursor-pointer font-semibold">Курсы валют (можно изменить)</summary>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <label>USD → CNY <input id="rateUSDCNY" type="number" value="7.27" class="input"></label>
        <label>USD → KRW <input id="rateUSDKRW" type="number" value="1975" class="input"></label>
        <label>USD → EUR <input id="rateUSDEUR" type="number" value="0.852" class="input"></label>
      </div>
    </details>

    <!-- Форма -->
    <form id="calcForm" class="bg-white rounded-xl shadow p-6 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label>Название и цвет авто <input name="name" required class="input" placeholder="Toyota Camry, белый"></label>
        <label>Год <input type="number" name="year" required class="input"></label>
        <label>Валюта
          <select name="currency" class="input">
            <option value="CNY">Китай (CNY)</option>
            <option value="KRW">Корея (KRW)</option>
          </select>
        </label>
        <label>Цена (<span id="currencyLabel">юань</span>) <input type="number" name="priceLocal" required class="input"></label>
        <label>Объём (см³) <input type="number" name="volume" required class="input"></label>
        <label>Тип двигателя
          <select name="engineType" class="input">
            <option value="benzin">Бензин</option>
            <option value="dizel">Дизель</option>
            <option value="gibrid">Гибрид</option>
            <option value="electro">Электро</option>
          </select>
        </label>
        <label>Льгота
          <select name="privilege" class="input">
            <option value="no">Нет</option>
            <option value="yes">Да</option>
          </select>
        </label>
      </div>
      <label>Ссылка на авто (необязательно) <input name="autoURL" type="url" class="input" placeholder="https://..."></label>
      <label>Комментарий (необязательно)
        <textarea name="comment" class="input" rows="2" placeholder="Состояние, опции, примечания"></textarea>
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Рассчитать</button>
    </form>

    <!-- РЕЗУЛЬТАТ -->
    <div id="resultBox" class="hidden bg-white rounded-xl shadow p-6 space-y-4">
      <h2 class="text-lg font-semibold">Итоговая стоимость</h2>
      <div id="result" class="space-y-2 text-sm"></div>

      <!-- Маржа сразу после итога -->
      <div class="mt-4">
        <label class="text-sm font-medium">Цена для клиента (USD):
          <input type="number" id="clientPriceInput" class="input w-48">
        </label>
        <button id="calcMarginBtn" class="ml-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Посчитать маржу</button>
        <div id="marginResult" class="mt-2 font-semibold"></div>
      </div>

      <!-- Прогноз полной цены с чек-боксами -->
      <div class="mt-4">
        <h3 class="font-semibold">Прогноз полной цены со всеми расходами</h3>
        <div id="fullPriceBlock" class="text-xl font-bold mt-1"></div>
        <details class="mt-2 text-xs">
          <summary class="cursor-pointer">Расшифровка расходов (чек-боксы)</summary>
          <div id="expenseChecks" class="space-y-1 mt-1"></div>
        </details>
      </div>

      <!-- КНОПКА ОТПРАВКИ (только после всех расчетов) -->
      <div class="mt-6 text-center">
        <button id="sendSheetBtn" class="bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-900">Отправить в таблицу</button>
        <div id="sendResult" class="mt-2 text-sm text-green-600 hidden">Отправлено!</div>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
