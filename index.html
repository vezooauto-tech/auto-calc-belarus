<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор авто из Китая и Кореи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input { @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500; }
    .country-btn { @apply px-4 py-2 border rounded-md bg-white hover:bg-gray-50; }
    .country-btn.active { @apply bg-blue-600 text-white border-blue-600; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 space-y-6">

    <!-- Заголовок -->
    <h1 class="text-2xl font-bold text-center">Калькулятор стоимости авто для физлица (Беларусь)</h1>

    <!-- Кнопки стран -->
    <div class="flex justify-center gap-4">
      <button id="btnChina" class="country-btn active">Китай</button>
      <button id="btnKorea" class="country-btn">Корея</button>
    </div>

    <!-- Курсы -->
    <details class="bg-white rounded-xl shadow p-4">
      <summary class="cursor-pointer font-semibold">Курсы валют (можно изменить)</summary>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <label>USD → CNY <input id="rateUSDCNY" type="number" value="7.27" class="input"></label>
        <label>USD → KRW <input id="rateUSDKRW" type="number" value="1975" class="input"></label>
        <label>USD → EUR <input id="rateUSDEUR" type="number" value="0.852" class="input"></label>
      </div>
    </details>

    <!-- Форма -->
    <form id="calcForm" class="bg-white rounded-xl shadow p-6 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label>Название и цвет авто <input name="name" required class="input" placeholder="Toyota Camry, белый"></label>
        <label>Год <input type="number" name="year" required class="input"></label>
        <label>Валюта
          <select name="currency" class="input">
            <option value="CNY">Китай (CNY)</option>
            <option value="KRW">Корея (KRW)</option>
          </select>
        </label>
        <label>Цена (<span id="currencyLabel">юань</span>) <input type="number" name="priceLocal" required class="input"></label>
        <label>Объём (см³) <input type="number" name="volume" required class="input"></label>
        <label>Тип двигателя
          <select name="engineType" class="input">
            <option value="benzin">Бензин</option>
            <option value="dizel">Дизель</option>
            <option value="gibrid">Гибрид</option>
            <option value="electro">Электро</option>
          </select>
        </label>
        <label>Льгота
          <select name="privilege" class="input">
            <option value="no">Нет</option>
            <option value="yes">Да</option>
          </select>
        </label>
      </div>
      <label>Ссылка на авто <input name="autoURL" type="url" required class="input" placeholder="https://..."></label>
      <label>Комментарий (необязательно)
        <textarea name="comment" class="input" rows="2" placeholder="Состояние, опции, примечания"></textarea>
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Рассчитать</button>
    </form>

    <!-- РЕЗУЛЬТАТ -->
    <div id="resultBox" class="hidden bg-white rounded-xl shadow p-6 space-y-4">
      <h2 class="text-lg font-semibold">Итоговая стоимость</h2>
      <div id="result" class="space-y-2 text-sm"></div>

      <!-- Маржа сразу после итога -->
      <div class="mt-4">
        <label class="text-sm font-medium">Цена для клиента (USD):
          <input type="number" id="clientPriceInput" class="input w-48">
        </label>
        <button id="calcMarginBtn" class="ml-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Посчитать маржу</button>
        <div id="marginResult" class="mt-2 font-semibold"></div>
      </div>

      <!-- Прогноз полной цены с чек-боксами -->
      <div class="mt-4">
        <h3 class="font-semibold">Прогноз полной цены со всеми расходами</h3>
        <div id="fullPriceBlock"></div>
        <details class="mt-2 text-xs">
          <summary class="cursor-pointer">Расшифровка расходов (чек-боксы)</summary>
          <div id="expenseChecks" class="space-y-1 mt-1"></div>
        </details>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
